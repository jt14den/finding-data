# Library Data Services 
.footnote[Tim Dennis, Data Librarian, <timdennis@ucsd.edu>]
---
layout: false
.left-column[
## What are Data Services?

]
.right-column[

>Data Services helps researchers identify, locate and acquire data in all formats. We support researchers and students with packages such as R, Python, Stata, SAS & SPSS.  We can help you clean and prepare your data for analysis.  We also provide instruction and instructional support for courses with a data analysis component. 
]
---
layout: false
.left-column[
## Consulting 
]

.right-column[

* Finding or purchasing data  
* Data cleaning and preparation 
* File format conversion  
* Statistical software support/instruction
* Geo-spatial data/analysis 
* Writing scripts (screen scrapers, APIs, munging) 
* Sharing and preserving research data  
* Writing a data management plan  
* Reproducible research workflows
* Best practices on data management 
* Metadata consulting 
* Tool setup and configuration 
]
---
layout: false
.left-column[
## Data/GIS Lab 
]

.right-column[

## Walk-in help

Current lab in Geisel 2 West

![ACS Form](datalab.png)

* Students who know GIS
* Typically staffed 11-4pm M/F
* I'm on call in adjacent office
]
---
layout: false
.left-column[
## Lab Refresh: Fall 2016
]

.right-column[

* Making the lab more comfortable for group study
* Higher performing machines
* Laptops with stats and geo software for loaning
* Will start hiring students with R & Python skills (interested: email <timdennis@ucsd.edu>)
* I'll start providing office hours in the lab in the summer
]

---
layout: false
.left-column[
## One-on-one consulting
]

.right-column[

* Feel free to email for an appointment:  <data-consult@ucsd.edu>
* We are building up expertise on data tools in the library

]

---
layout: false
.left-column[
## Data Workshops
]

.right-column[

* We offer one-off workshops in learning how to code and work with data in R or Python
* We also offer workshops on data topics: wrangling, cleaning, and preparation 
* We offer workshops on SQL, git and bash
* We keep a list of our workshops up here: <http://ucsdlib.github.io/workshops/>
* Want to learn something we don't offer?  Let us know: <data-consult@ucsd.edu>
]
---
layout: false
.left-column[
## Software Carpentry
]

.right-column[

* A voluntary organization whose goal is to make scientists more productive
* Teaches basics computing skills and best practice software development skills
* Exists because computing is an integral part of every aspect of science, but many scientists are not taught the skills you are learning! 

]
---
layout: false
.left-column[
## Software Carpentry in the Library
]

.right-column[

* The Library recently became a partner with the Sofware Carpentry Foundation 
* 3 librarians (including me) are now certified instructors in Software Carpentry
* We hope to increase the software carpentry footprint on campus in the coming year
* As an affiliate we can tap future instructors
* Interested? Contact <data-consult@ucsd.edu> 

]

layout: false

.right-column[

---
.left-column[
## Data Repositories 
]
.right-column[
* A data repository is a collection of datasets that have been deposited for storage and findability.
* They are often discipline specific and/or affiliated with a research institution

Examples
* ICPSR
* Harvard Dataverse Network
* UC San Diego Digital Collections
]

---

name: inverse
layout: true
class: center, middle, inverse

## Finding Datasets

---
layout: false

.left-column[
## Who would collect the data? 
]
.right-column[
1. Could it have been collected by a government agency? 
2. A nonprofit or nongovernmental organization?
3. A private business or industry group?
4. Academic researchers?
]

---
.left-column[
## Publications
]
.right-column[
* Look for publications that use the kind of data youâ€™re looking for and that cite the dataset
* In other words, is the data you want mentioned in scholarly articles or government reports or some other source?
  * ICPSR Publications Search - Database of publications that use ICPSR data. 
]

---
.left-column[
## Using Data 
]
.right-column[
## How are you going to use the data? 
* Preparing data for analysis is often 50-80% of work
* Are you using a statistical software tool? 
  - R, Stata, Python, Excel?
  - Some repositories provide setup files & clean data for specific programs
* What kind of statistical tests do you want to perform? 
  -  Does the tool you want to use support the test?
]
---
.left-column[
## Identify Variables
]
.right-column[
## What aspects of your topic are you interested in? 
* It's often helpful to think in terms of variables when looking for data.
  * The effects of **educational attainment** on **income**.
* Factoring in geography can also help 
]

---
.left-column[

]
.right-column[

* SHARE  < https://osf.io/share/? >
